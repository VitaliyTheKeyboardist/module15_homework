<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        margin: 20px auto;
      }
      .screen-size {
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <button class="screen-size">Покажи размер экрана</button>
    <script>
      let button = document.querySelector(".screen-size")
      let width = window.screen.width
      let height = window.screen.height
      button.addEventListener("click", showScreenSize)
      function showScreenSize() {
        alert(`Ширина экрана пользователя - ${width}px, 
Высота экрана пользователя - ${height}px`)
      }
    </script>
  </body>
</html>
